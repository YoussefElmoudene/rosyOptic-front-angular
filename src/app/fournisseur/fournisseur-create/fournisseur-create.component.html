<div class="container">

  <form class="shadow p-1 mb-5 rounded">
    <div class="col-md-12 shadow p-1 mb-5 rounded">
      Fournisseur
    </div>
    <div class="row ">


      <div class="col-md-4 col-lg-3">
        <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="fournisseur.name" name="name">
      </div>


      <div class="col-md-4 col-lg-3">
        <input type="text" class="form-control" placeholder="Téléphone" [(ngModel)]="fournisseur.telephone"
               name="telephone">
      </div>


      <div class="col-md-4 col-lg-3">
        <input type="text" class="form-control" placeholder="Adresse" [(ngModel)]="fournisseur.adresse" name="adresse">
      </div>


      <div class="col-md-4 col-lg-3">
        <input type="number" class="form-control" placeholder="Site web" [(ngModel)]="fournisseur.siteWeb"
               name="siteWeb">
      </div>


      <div class="col-md-4 col-lg-3">
        <input type="text" class="form-control" placeholder="Localité" [(ngModel)]="fournisseur.localite"
               name="localite">
      </div>

      <div class="col-md-4 col-lg-3">
        <select id="inputPays" class="form-control" [(ngModel)]="fournisseur.pays" name="pays">
          <option selected value="Maroc">Maroc</option>
          <option>Autre</option>
        </select>
      </div>


      <div class="col-md-4 col-lg-3">
        <input type="tel" class="form-control" placeholder="Téléphone Fix" [(ngModel)]="fournisseur.fix" name="fix">
      </div>

      <div class="col-md-4 col-lg-3">
        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="fournisseur.email" name="email">
      </div>


      <div class="col-md-6 col-lg-6">
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Commentaire" rows="2"
                          [(ngModel)]="fournisseur.remarques" name="remarques">

        </textarea>
      </div>

      <div class="col-md-4 col-lg-3">
        <button class="btn save-btn" (click)="save_fournisseur()">ajouter</button>
      </div>
    </div>
  </form>
</div>
